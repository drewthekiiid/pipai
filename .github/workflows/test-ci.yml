name: ðŸ§ª Test CI Pipeline

on:
  workflow_dispatch:
  schedule:
    # Run daily at 9 AM UTC
    - cron: '0 9 * * *'

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10.12.1'

jobs:
  test-setup:
    name: ðŸ§ª Test Environment Setup
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: âœ… Verify installation
        run: |
          echo "âœ… Node.js version: $(node --version)"
          echo "âœ… pnpm version: $(pnpm --version)"
          echo "âœ… Dependencies installed successfully"

  test-quality:
    name: ðŸ” Test Quality Checks
    runs-on: ubuntu-latest
    needs: test-setup
    
    strategy:
      matrix:
        check: [lint, type-check, test]
      fail-fast: false
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js & pnpm
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ” Run ${{ matrix.check }}
        run: pnpm run ${{ matrix.check }}
        continue-on-error: true

      - name: ðŸ“ Report Results
        run: |
          if [ $? -eq 0 ]; then
            echo "âœ… ${{ matrix.check }} passed"
          else
            echo "âŒ ${{ matrix.check }} failed"
          fi

  test-build:
    name: ðŸ—ï¸ Test Build Process
    runs-on: ubuntu-latest
    needs: test-setup
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js & pnpm
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ—ï¸ Test build
        run: pnpm run build

      - name: âœ… Verify build outputs
        run: |
          if [ -d "apps/web/.next" ]; then
            echo "âœ… Next.js build successful"
          else
            echo "âŒ Next.js build failed"
          fi
          
          if [ -d "packages/ui/dist" ]; then
            echo "âœ… UI package build successful"
          else
            echo "âŒ UI package build failed"
          fi

  report:
    name: ðŸ“Š Test Report
    runs-on: ubuntu-latest
    needs: [test-quality, test-build]
    if: always()
    
    steps:
      - name: ðŸ“Š Generate Test Report
        run: |
          echo "## ðŸ§ª CI Pipeline Test Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Test Results:**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.test-quality.result }}" == "success" ]; then
            echo "âœ… Quality checks: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Quality checks: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.test-build.result }}" == "success" ]; then
            echo "âœ… Build process: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Build process: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Review any failed checks above" >> $GITHUB_STEP_SUMMARY
          echo "2. Configure GitHub secrets for full CI/CD" >> $GITHUB_STEP_SUMMARY
          echo "3. Create a test PR to trigger preview deployment" >> $GITHUB_STEP_SUMMARY 