version: '3.8'

services:
  unstructured-api:
    image: downloads.unstructured.io/unstructured-io/unstructured:latest
    container_name: unstructured-api
    ports:
      - "8000:8000"
    environment:
      - UNSTRUCTURED_HOST=0.0.0.0
      - UNSTRUCTURED_PORT=8000
      - PYTHONUNBUFFERED=1
    command: ["sh", "-c", "pip install fastapi uvicorn && python /app/unstructured-api-server-free.py"]
    volumes:
      - ./tmp:/tmp/unstructured
      - ./unstructured-api-server-free.py:/app/unstructured-api-server-free.py:ro
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthcheck"] 
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - unstructured-net

networks:
  unstructured-net:
    driver: bridge 